<!DOCTYPE html>
<html>
<head>
	<title>Contacto</title>
      <link rel = 'stylesheet' href="{{url_for('static', filename='envioemail.css')}}">
</head>
<body>
   <button onclick="window.location.href='/alumnos'" class="back-button">Volver</button>

	<h1>Contacto</h1>
	<form method="POST" action="/enviar_correo">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br>

		<label for="asunto">Asunto:</label>
		<input type="text" id="asunto" name="asunto"><br>

		<label for="mensaje">Mensaje:</label>
		<textarea id="mensaje" name="mensaje" rows="5" cols="40"></textarea><br><br>

		<input type="submit" value="Enviar">
		<input type="reset" value="Borrar">
	</form>
</body>
</html>
