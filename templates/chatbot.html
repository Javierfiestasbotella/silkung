<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chatbot.css') }}">
  </head>
  <body>
   <h1 class="titulo">Chat Buda Silkung</h1>
   <button onclick="window.location.href='/'" class="back-button">Volver</button>

    <div id="conversacion-anterior">
      {% for pregunta_anterior in preguntas_anteriores %}
        <div class="pregunta-anterior">
          <p>{{ pregunta_anterior }}</p>
        </div>
      {% endfor %}
      {% for respuesta_anterior in respuestas_anteriores %}
        <div class="respuesta-anterior">
          <p>{{ respuesta_anterior }}</p>
        </div>
      {% endfor %}
    </div>

    <div id="chatbot-container">
      {% for mensaje in mensajes %}
        <div class="mensaje {% if mensaje.tipo == 'usuario' %}mensaje-usuario{% else %}mensaje-chatbot{% endif %}">
          <p>{{ mensaje.texto }}</p>
          <p class="fecha">{{ mensaje.fecha }}</p>
        </div>
        <div class="limpiar"></div>
      {% endfor %}
    </div>
    <form method="POST" action="{{ url_for('enviar_mensaje') }}">
      <input type="text" name="mensaje" placeholder="Escriba su mensaje aquÃ­">
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
